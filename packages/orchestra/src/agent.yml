version: 1
id: galaxy_api_agent_minimal
kind: agent_pipeline
description: Client-side demo agent executing read-only Galaxy API calls

start: plan

inputs:
  transcripts:
    type: transcript_stream
  context:
    type: object

state:
  histories:
    type: array
  dataset:
    type: object

nodes:
  plan:
    type: planner
    tools:
      - route
    output_schema:
      type: object
      required: [next]
      properties:
        next:
          type: string
          enum: [api_1]
    next: ${next}

  api_1:
    type: executor
    run:
      op: api.call
      target: galaxy.history.list
      input:
        limit: 10
    emit:
      state.histories: result
    next: api_2

  api_2:
    type: executor
    run:
      op: api.call
      target: galaxy.dataset.show
      input:
        dataset_id: ${inputs.context.datasetId}
    emit:
      state.dataset: result
    next: done

  done:
    type: terminal
    emit:
      histories: ${state.histories}
      dataset: ${state.dataset}
