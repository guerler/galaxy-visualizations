[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "polaris"
version = "0.0.0"
description = "Execution runtime for Polaris intent graphs"
dependencies = ["jsonschema", "pyyaml"]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [{ name = "Galaxy Team" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
polaris = "polaris.cli:main"

[project.optional-dependencies]
dev = ["black","ruff","mypy","pytest"]

[tool.black]
line-length = 88
target-version = ["py37"]

[tool.ruff]
select = ["E","F","I"]
ignore = []
line-length = 88

[tool.mypy]
python_version = "3.7"
strict = false

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.setuptools.packages.find]
include = ["polaris*"]
